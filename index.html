<html>
  <body>

      var exampleText = 'ServerTimestamp: 2020-12-10 03:18:05 UTC, ' +
        'BrowserTimestamp: 2020-12-10 03:18:05 UTC, ' +
        'Workspace: 259efaa7-f73e-4649-9410-2425e332e9e0, ' +
        'UserGuid: 00012345-f73e-4649-9410-2425e332e9e0, ' +
        'ErrorId/CorrelationID: 00012345-f73e-4649-9410-2425e332e9e0'

      QRCode.toCanvas(document.getElementById('canvas'), exampleText, {color: {
